<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Speech Converter</title>
</head>
<body>
    <h1>PDF to Speech Converter</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="pdf">Select a PDF File:</label>
        <input type="file" name="pdf" id="pdf" accept=".pdf" required>
        <br><br>
        <label for="voices">Select Gender:</label>
        <select name="voices" id="voices" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>
        <input type="submit" value="Convert to Speech">
    </form>
</body>
</html>
